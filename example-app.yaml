--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: php-apache
  namespace: hpa-test
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      run: php-apache
  template: 
    metadata: 
      labels: 
        run: php-apache
    spec: 
      containers: 
        - 
          image: k8s.gcr.io/hpa-example
          name: php-apache
          ports: 
            - 
              containerPort: 80
          resources: 
            limits: 
              cpu: 500m
            requests: 
              cpu: 200m
